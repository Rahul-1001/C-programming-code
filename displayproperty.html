<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        p{
            display: inline;
        }
        span{
            display: block;
        }
        .in-blck{
            display:inline-block;
            width: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- display property -->
    <h1> PW SKILLS </h1>
    <!-- block-level -->
    <p class="inline"> Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <!-- inline-element -->
    <span>Lorem, ipsum dolor sit amet consectetur adipisicing.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <p class="in-blck">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="in-blck">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
