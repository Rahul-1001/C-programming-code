<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
          div {
            height:100px;
            width:100px;
            background-color: black;
            transition: width 3s,height 4s;
        }
        div:hover {
            
            width: 200px;
            height: 300px;

        }
    </style>
</head>
<body>
    <!-- transition -->
    <div></div>
    
</body>
</html>
