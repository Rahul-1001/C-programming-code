<!DOCTYPE html>
<html lang="en">
<head>
    <title>user registration</title>
</head>
<body>
    <form action="get" target="_blank">
   
        <label for="name">enter your Name</label>
        <input type="text" name="user name" id="user name" >
        <br>
        <label for="user mail">enter your mail id</label>
        <input type="email" name="user email" id="user email" placeholder="a@gmail.com" >
        <br>
        <label for="userpassword">enter your password</label>
        <input type="password" name="userpassword" id="userpassword" >
        <br>
        gender:
        <br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="transgender">transgender</label>
        <input type="radio" name="gender" id="transgender" value="transgender">
        <br>
        <input type="number" min="0">
        <br>
        <input type="submit">
    </form>



  
    
</body>
</html>
