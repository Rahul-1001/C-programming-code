<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
      div{
        height: 100px;
        width: 100px;
        background-color: brown;
        transition:width 2s ;
      }
      div:hover{
        width: 300px;
        height: 300px;

      }
    </style>
</head>
<body>

 <div></div>
 <p title="Rahul gupta">hello</p>
    
</body>
</html>
